<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Donation Site</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .tree-svg {
            width: 100px;
            height: 100px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button {
                padding: 12px 24px;
                font-size: 1em;
            }
            .tree-svg {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to my donation site. Your support is appreciated!</p>
    <div class="content-wrapper">
        <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>
        <svg class="tree-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="45" y="80" width="10" height="20" fill="#8B4513"/> <!-- Trunk -->
            <path d="M50 10 Q25 40 30 70 Q40 75 50 60 Q60 75 70 70 Q75 40 50 10Z" fill="#228B22"/> <!-- Foliage -->
            <circle cx="40" cy="50" r="5" fill="#8B4513"/> <!-- Branch -->
            <circle cx="60" cy="40" r="5" fill="#8B4513"/> <!-- Branch -->
        </svg>
    </div>
</body>
</html>
