<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Donation Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
        .oak-tree-container {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            max-width: calc(100vw - 40px);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to my donation site. Your support is appreciated!</p>
    <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>
    <!-- Oak Tree Visualization -->
    <div class="oak-tree-container" id="oak-tree"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
        function setup() {
            let canvas = createCanvas(min(windowWidth - 40, 760), 500);
            canvas.parent('oak-tree');
            noLoop();
        }

        function draw() {
            clear();
            translate(width / 2, height * 0.9);  // Move to slightly above the bottom center
            scale(0.5);  // Adjust scale as needed
            drawTree(0, 0, 200, -HALF_PI, 9);
        }

        function drawTree(x1, y1, len, angle, depth) {
            if (depth === 0) return;

            let x2 = x1 + len * cos(angle);
            let y2 = y1 + len * sin(angle);

            stroke(70, 40, 20);
            strokeWeight(depth);
            line(x1, y1, x2, y2);

            if (depth > 3) {
                drawTree(x2, y2, len * 0.7, angle - random(0.1, 0.5), depth - 1);
                drawTree(x2, y2, len * 0.7, angle + random(0.1, 0.5), depth - 1);
            } else {
                let r = 80 + random(20);
                let g = 120 + random(40);
                let b = 30 + random(20);
                fill(r, g, b, 150);
                noStroke();
                ellipse(x2, y2, 15, 15);
            }
        }

        function windowResized() {
            resizeCanvas(min(windowWidth - 40, 760), 500);
            redraw();
        }
    </script>
</body>
</html>
