<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Phase Donation Site with Interactive Trees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: all 0.5s ease;
        }
        .blur-background {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .blur-background:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button, .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover, .download-button:hover {
            background-color: #45a049;
        }
        #tree-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            transition: all 0.5s ease;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .hint {
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        @media (max-width: 600px) {
            .content {
                width: 90%;  /* Adjusted for mobile */
                padding: 15px;
            }
            .blur-background {
                width: 100%;  /* Full width for mobile */
                max-width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button, .download-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="blur-background">
            <h1>Hello World!</h1>
            <p>Welcome to my donation site. Your support is appreciated!</p>
            <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>
            <button class="download-button" onclick="downloadSVG()">Download Trees as SVG</button>
            <p class="hint" id="hint"></p>
        </div>
    </div>
    
    <div id="tree-container">
        <svg id="tree" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('tree');
        let seed = Math.random();
        let generation = 0;
        let phase = 'middle';
        let trees = [];
        const maxTrees = window.innerWidth <= 600 ? 5 : 9; // 5 for mobile, 9 for desktop

        function createTree(x, y, scale = 1) {
            const g = document.createElementNS(svgNS, 'g');
            g.setAttribute('transform', `translate(${x}, ${y}) scale(${scale})`);
            svg.appendChild(g);

            branch(g, 200, 0, 0);
            return g;
        }

        function branch(parent, len, x, y) {
            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', x);
            line.setAttribute('y1', y);
            line.setAttribute('x2', x);
            line.setAttribute('y2', y - len);
            line.setAttribute('stroke', 'rgb(70, 40, 20)');
            line.setAttribute('stroke-width', len * 0.1);
            parent.appendChild(line);

            const newX = x;
            const newY = y - len;

            len *= 0.67;

            if (len > 4) {
                const rightAngle = Math.PI / 6 + (pseudoRandom() * 0.2 - 0.1);
                const rightG = document.createElementNS(svgNS, 'g');
                rightG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${rightAngle * 180 / Math.PI})`);
                parent.appendChild(rightG);
                branch(rightG, len, 0, 0);

                const leftAngle = -Math.PI / 4 + (pseudoRandom() * 0.2 - 0.1);
                const leftG = document.createElementNS(svgNS, 'g');
                leftG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${leftAngle * 180 / Math.PI})`);
                parent.appendChild(leftG);
                branch(leftG, len, 0, 0);

                if (pseudoRandom() < 0.3) {
                    const middleAngle = pseudoRandom() * 0.2 - 0.1;
                    const middleG = document.createElementNS(svgNS, 'g');
                    middleG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${middleAngle * 180 / Math.PI})`);
                    parent.appendChild(middleG);
                    branch(middleG, len * 0.8, 0, 0);
                }
            } else {
                const r = 80 + pseudoRandom() * 20;
                const g = 120 + pseudoRandom() * 40;
                const b = 30 + pseudoRandom() * 20;
                const leaf = document.createElementNS(svgNS, 'circle');
                leaf.setAttribute('cx', newX);
                leaf.setAttribute('cy', newY);
                leaf.setAttribute('r', 5);
                leaf.setAttribute('fill', `rgba(${r}, ${g}, ${b}, 0.6)`);
                parent.appendChild(leaf);
            }
        }

        function pseudoRandom() {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function regenerateTrees() {
            generation++;
            seed = Math.abs(generation);
            trees.forEach(tree => {
                while (tree.firstChild) {
                    tree.removeChild(tree.firstChild);
                }
                branch(tree, 200, 0, 0);
            });
        }

        function downloadSVG() {
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = `interactive-trees-${generation}.svg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        function setPhase(newPhase) {
            const content = document.querySelector('.content');
            const treeContainer = document.getElementById('tree-container');

            phase = newPhase;

            switch(phase) {
                case 'upper':
                    content.style.transform = 'translate(-50%, 50%)';
                    treeContainer.style.transform = 'translateY(10%) scale(1.1)';
                    svg.style.pointerEvents = 'auto';
                    break;
                case 'middle':
                    content.style.transform = 'translate(-50%, -50%)';
                    treeContainer.style.transform = 'translateY(0) scale(1)';
                    svg.style.pointerEvents = 'none';
                    break;
                case 'lower':
                    content.style.transform = 'translate(-50%, -150%)';
                    treeContainer.style.transform = 'translateY(-5%) scale(0.9)';
                    svg.style.pointerEvents = 'none';
                    break;
            }
        }

        function handleWheel(event) {
            if (event.deltaY > 0 && phase !== 'lower') {
                setPhase(phase === 'middle' ? 'lower' : 'middle');
            } else if (event.deltaY < 0 && phase !== 'upper') {
                setPhase(phase === 'middle' ? 'upper' : 'middle');
            }
        }

        function plantTree(event) {
            if (phase === 'upper' && trees.length < maxTrees) {
                const rect = svg.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                const horizonY = rect.height * 0.4;  // Imaginary horizon raised to 40%

                if (y < horizonY) return;  // Don't allow planting above the horizon

                const scale = 0.07 + 0.93 * ((y - horizonY) / (rect.height - horizonY));
                const newTree = createTree(x, y, scale);
                trees.push(newTree);
            }
        }

        // Handle mouse clicks and touch taps for tree planting
        svg.addEventListener('click', plantTree);
        svg.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const fakeClick = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            svg.dispatchEvent(fakeClick);
        });

        window.addEventListener('wheel', handleWheel);

        // Mobile swipe scroll between phases
        let startY = 0;
        document.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', (event) => {
            const endY = event.changedTouches[0].clientY;
            if (startY > endY) {  // Swipe up
                handleWheel({ deltaY: 1 });
            } else {  // Swipe down
                handleWheel({ deltaY: -1 });
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                regenerateTrees();
                const initialTree = svg.firstChild;
                while (initialTree.firstChild) {
                    initialTree.removeChild(initialTree.firstChild);
                }
                branch(initialTree, 200, 0, 0);
            }
        });

        setPhase('middle');
        trees.push(createTree(window.innerWidth / 2, window.innerHeight));

        window.addEventListener('resize', () => {
            svg.setAttribute('viewBox', `0 0 ${window.innerWidth} ${window.innerHeight}`);
        });
    </script>
</body>
</html>
