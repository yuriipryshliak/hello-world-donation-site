<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Donation Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
        .oak-tree-container {
            width: 100%;
            height: 500px; /* Adjust the height to make sure the oak tree is visible */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to my donation site. Your support is appreciated!</p>
    <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>

    <!-- Oak Tree Visualization -->
    <div class="oak-tree-container" id="oak-tree"></div>

    <script>
        function setup() {
            let canvas = createCanvas(windowWidth, 500);  // Adjusted canvas size
            canvas.parent('oak-tree');  // Attach canvas to the oak tree div
            noLoop();
        }

        function draw() {
            background(220);
            translate(width / 2, height);
            branch(200);
        }

        function branch(len) {
            stroke(70, 40, 20);
            strokeWeight(len * 0.1);
            line(0, 0, 0, -len);
            translate(0, -len);
            len *= 0.67;
            if (len > 4) {
                push();
                rotate(PI / 6 + random(-0.1, 0.1));
                branch(len);
                pop();
                push();
                rotate(-PI / 4 + random(-0.1, 0.1));
                branch(len);
                pop();
                if (random() < 0.3) {
                    push();
                    rotate(random(-0.1, 0.1));
                    branch(len * 0.8);
                    pop();
                }
            } else {
                let r = 80 + random(20);
                let g = 120 + random(40);
                let b = 30 + random(20);
                fill(r, g, b, 150);
                noStroke();
                ellipse(0, 0, 10, 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
            redraw();
        }
    </script>
</body>
</html>
