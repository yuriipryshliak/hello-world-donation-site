<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Donation Site with Mathematical Oak Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            height: 300vh; /* Make the page scrollable */
        }
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }
        .blur-background {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .blur-background.collapsed {
            padding: 5px 20px;
            border-radius: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: font-size 0.3s ease;
        }
        .collapsed h1 {
            font-size: 1.2em;
            margin: 0;
        }
        p, .donate-button, .download-button {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .collapsed p, .collapsed .donate-button, .collapsed .download-button {
            opacity: 0;
            transform: translateY(-20px);
        }
        .donate-button, .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover, .download-button:hover {
            background-color: #45a049;
        }
        #tree-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .collapsed h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button, .download-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="blur-background">
            <h1>Hello World!</h1>
            <p>Welcome to my donation site. Your support is appreciated!</p>
            <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>
            <button class="download-button" onclick="downloadSVG()">Download Tree as SVG</button>
        </div>
    </div>
    
    <div id="tree-container">
        <svg id="tree" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('tree');
        let seed = Math.random();

        const content = document.querySelector('.content');
        const blurBackground = document.querySelector('.blur-background');
        const treeContainer = document.getElementById('tree-container');

        function createTree() {
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }

            const viewBox = `0 0 ${window.innerWidth} ${window.innerHeight}`;
            svg.setAttribute('viewBox', viewBox);

            const background = document.createElementNS(svgNS, 'rect');
            background.setAttribute('width', '100%');
            background.setAttribute('height', '100%');
            background.setAttribute('fill', 'white');
            svg.appendChild(background);

            const g = document.createElementNS(svgNS, 'g');
            g.setAttribute('transform', `translate(${window.innerWidth / 2}, ${window.innerHeight})`);
            svg.appendChild(g);

            branch(g, 200, 0, 0);
        }

        function branch(parent, len, x, y) {
            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', x);
            line.setAttribute('y1', y);
            line.setAttribute('x2', x);
            line.setAttribute('y2', y - len);
            line.setAttribute('stroke', 'rgb(70, 40, 20)');
            line.setAttribute('stroke-width', len * 0.1);
            parent.appendChild(line);

            const newX = x;
            const newY = y - len;

            len *= 0.67;  // Golden ratio approximation

            if (len > 4) {
                const rightAngle = Math.PI / 6 + (pseudoRandom() * 0.2 - 0.1);
                const rightG = document.createElementNS(svgNS, 'g');
                rightG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${rightAngle * 180 / Math.PI})`);
                parent.appendChild(rightG);
                branch(rightG, len, 0, 0);

                const leftAngle = -Math.PI / 4 + (pseudoRandom() * 0.2 - 0.1);
                const leftG = document.createElementNS(svgNS, 'g');
                leftG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${leftAngle * 180 / Math.PI})`);
                parent.appendChild(leftG);
                branch(leftG, len, 0, 0);

                if (pseudoRandom() < 0.3) {
                    const middleAngle = pseudoRandom() * 0.2 - 0.1;
                    const middleG = document.createElementNS(svgNS, 'g');
                    middleG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${middleAngle * 180 / Math.PI})`);
                    parent.appendChild(middleG);
                    branch(middleG, len * 0.8, 0, 0);
                }
            } else {
                const r = 80 + pseudoRandom() * 20;
                const g = 120 + pseudoRandom() * 40;
                const b = 30 + pseudoRandom() * 20;
                const leaf = document.createElementNS(svgNS, 'circle');
                leaf.setAttribute('cx', newX);
                leaf.setAttribute('cy', newY);
                leaf.setAttribute('r', 5);
                leaf.setAttribute('fill', `rgba(${r}, ${g}, ${b}, 0.6)`);
                parent.appendChild(leaf);
            }
        }

        function pseudoRandom() {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function downloadSVG() {
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = `mathematical-oak-tree.svg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        window.addEventListener('load', createTree);

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            if (scrollPos > 50) {
                blurBackground.classList.add('collapsed');
            } else {
                blurBackground.classList.remove('collapsed');
            }
        });
    </script>
</body>
</html>
