<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Donation Site with Mathematical Oak Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .blur-background {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .blur-background:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button, .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover, .download-button:hover {
            background-color: #45a049;
        }
        #tree-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .hint {
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .donate-button, .download-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="blur-background">
            <h1>Hello World!</h1>
            <p>Welcome to my donation site. Your support is appreciated!</p>
            <a href="https://send.monobank.ua/jar/AX7aR6vBtf" class="donate-button" target="_blank">Donate via Monobank</a>
            <button class="download-button" onclick="downloadSVG()">Download Tree as SVG</button>
            <p class="hint" id="hint"></p>
        </div>
    </div>
    
    <div id="tree-container">
        <svg id="tree" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('tree');
        let seed = Math.random();
        let generation = 0;

        function createTree() {
            // Clear previous tree
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }

            const viewBox = `0 0 ${window.innerWidth} ${window.innerHeight}`;
            svg.setAttribute('viewBox', viewBox);

            // Add white background
            const background = document.createElementNS(svgNS, 'rect');
            background.setAttribute('width', '100%');
            background.setAttribute('height', '100%');
            background.setAttribute('fill', 'white');
            svg.appendChild(background);

            const g = document.createElementNS(svgNS, 'g');
            g.setAttribute('transform', `translate(${window.innerWidth / 2}, ${window.innerHeight})`);
            svg.appendChild(g);

            branch(g, 200, 0, 0);
        }

        function branch(parent, len, x, y) {
            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', x);
            line.setAttribute('y1', y);
            line.setAttribute('x2', x);
            line.setAttribute('y2', y - len);
            line.setAttribute('stroke', 'rgb(70, 40, 20)');
            line.setAttribute('stroke-width', len * 0.1);
            parent.appendChild(line);

            // Move to the end of the branch
            const newX = x;
            const newY = y - len;

            // Reduce the length for the next branches
            len *= 0.67;  // Golden ratio approximation

            if (len > 4) {
                // Right branch
                const rightAngle = Math.PI / 6 + (pseudoRandom() * 0.2 - 0.1);
                const rightG = document.createElementNS(svgNS, 'g');
                rightG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${rightAngle * 180 / Math.PI})`);
                parent.appendChild(rightG);
                branch(rightG, len, 0, 0);

                // Left branch
                const leftAngle = -Math.PI / 4 + (pseudoRandom() * 0.2 - 0.1);
                const leftG = document.createElementNS(svgNS, 'g');
                leftG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${leftAngle * 180 / Math.PI})`);
                parent.appendChild(leftG);
                branch(leftG, len, 0, 0);

                // Sometimes add a middle branch
                if (pseudoRandom() < 0.3) {
                    const middleAngle = pseudoRandom() * 0.2 - 0.1;
                    const middleG = document.createElementNS(svgNS, 'g');
                    middleG.setAttribute('transform', `translate(${newX}, ${newY}) rotate(${middleAngle * 180 / Math.PI})`);
                    parent.appendChild(middleG);
                    branch(middleG, len * 0.8, 0, 0);
                }
            } else {
                // Draw leaves at the end of branches
                const r = 80 + pseudoRandom() * 20;
                const g = 120 + pseudoRandom() * 40;
                const b = 30 + pseudoRandom() * 20;
                const leaf = document.createElementNS(svgNS, 'circle');
                leaf.setAttribute('cx', newX);
                leaf.setAttribute('cy', newY);
                leaf.setAttribute('r', 5);
                leaf.setAttribute('fill', `rgba(${r}, ${g}, ${b}, 0.6)`);
                parent.appendChild(leaf);
            }
        }

        function pseudoRandom() {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function regenerateTree(direction) {
            generation += direction;
            seed = Math.abs(generation); // Use generation as seed
            createTree();
        }

        function downloadSVG() {
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = `mathematical-oak-tree-${generation}.svg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        createTree();

        // Set appropriate hint based on device
        const hintElement = document.getElementById('hint');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        hintElement.textContent = isMobile 
            ? 'Swipe right or left to change the tree' 
            : 'Press left or right arrow key to change the tree';

        // Show hint after 2 seconds
        setTimeout(() => {
            hintElement.style.opacity = '1';
        }, 2000);

        // Handle key presses for desktop
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                regenerateTree(-1);
            } else if (event.key === 'ArrowRight') {
                regenerateTree(1);
            }
        });

        // Handle swipes for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                regenerateTree(-1); // Swipe left
            }
            if (touchEndX > touchStartX) {
                regenerateTree(1); // Swipe right
            }
        }

        // Only resize the SVG on window resize, don't regenerate the tree
        window.addEventListener('resize', () => {
            const viewBox = `0 0 ${window.innerWidth} ${window.innerHeight}`;
            svg.setAttribute('viewBox', viewBox);
            const g = svg.lastChild;
            g.setAttribute('transform', `translate(${window.innerWidth / 2}, ${window.innerHeight})`);
        });
    </script>
</body>
</html>
